<div class="container mb-5">
    <div class="row text-center">
        <h2>Listado de personas</h2>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col">Nombre:</div>
                        <div class="col">Apellido:</div>
                        <div class="col">Opcion:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngFor="let item of personas">
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-body text-center">
                      <div class="row">
                          <div class="col">{{item.nombre}}</div>
                          <div class="col">{{item.apellido}}</div>
                          <div class="col">
                            <button class="btn btn-primary" (click)="eliminarPersona(item)">Eliminar</button>
                            <button class="btn btn-primary" (click)="editarPersona(item)">Editar</button> </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
