

<div class="card mb-1">
  <div class="card-body">
    <div class="row">
      <div class="col">
        {{itemTipo}}
      </div>
      <div class="col">
        {{itemDescripcion}}
      </div>
      <div class="col">
        {{itemValor}}
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="eliminarItem(itemid)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
