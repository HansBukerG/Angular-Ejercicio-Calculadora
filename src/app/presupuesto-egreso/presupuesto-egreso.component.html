<div *ngFor="let item of listaEgresos">
  <div class="card mb-1">
      <div class="card-body">
        <div class="row">
          <div class="col">
            {{item.descripcion}}
          </div>
          <div class="col">
            {{item.valor}}
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary" (click)="eliminarEgreso(item)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
</div>
